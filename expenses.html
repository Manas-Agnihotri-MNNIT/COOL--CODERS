<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-Tracker</title>
    <link rel="stylesheet" href="expenses.css">
</head>

<body>
    <h1>
        Today's Expenses
    </h1>
    <div id="container">
        <div class="entry-table">
            <div id="name">
                <label for="Expense-entry">Expense-Name:</label>
                <input type="text" id="expensinp" required>
            </div>
            <div id="amount">
                <label for="amount-entry">Amount:</label>
                <input type="text" id="amountinp" required>
            </div>
            <div id="categoryinp">
                <label for="Category">Category:</label>
                <select name="Category">
                    <option value="Food">Food</option>
                    <option value="Social Life">Social Life</option>
                    <option value="Pets">Pets</option>
                    <option value="Transport">Transport</option>
                    <option value="Household">Household</option>
                    <option value="Education">Education</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div id="description">
                <label for="description-entry">Description:</label>
                <input type="text" id="descriptioninp" required>
            </div>
            <div id="button">
                <button type="button" onclick="addrow()"> SUBMIT</button>
            </div>
        </div>
        <div class="image-section">
            <img src="https://media.giphy.com/media/bO7ab7fElg0AU/giphy.gif?cid=ecf05e47pnwznz7sethr21opi86q9xvgumt6nv5y9n6qhmwr&ep=v1_gifs_search&rid=giphy.gif&ct=g"
                alt="Expense Tracker Animation" style="width: 300px; height: 300px;">
        </div>
        <div class="table-loaded">
            <table id="mytable">
                <thead>
                    <tr>
                        <th>Expense</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Description</th>
                    </tr>
                    
                </thead>
                <tbody class="scrollable-table-body">

                </tbody>
            </table>
            <div id="totalContainer">
                <strong>Total: <span id="totalAmount">â‚¹0</span></strong>
            </div>
        </div>
    </div>
    <script src="expenses.js"></script>
</body>

</html>
