<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETTINGS</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="XYZ">
        <div id="logo">
            <a href="http://127.0.0.1:5501/index.html">Expense-Tracker</a>
         </div>
        <div id="nav-cont">
            <a href="http://127.0.0.1:5501/home.html">HOME</a>
            <br>
            <a href="http://127.0.0.1:5501/expenses.html">EXPENSES</a>

            <div id='stiff'>
                <a  href="http://127.0.0.1:5501/settings.html">SETTINGS</a>
            </div>
            <br>
            <a href="http://127.0.0.1:5501/contact.html">CONTACT US</a>
        </div>
    </div>

    


    <div class="settings-container">
        <div class="setting">
            <label for="theme-toggle">Dark Mode:</label>
            <input type="checkbox" id="theme-toggle">
        </div>

        <div class="setting">
            <label for="currency">Currency:</label>
            <select id="currency">
                <option value="₹">INR (₹)</option>
                <option value="$">USD ($)</option>
                <option value="€">EUR (€)</option>
            </select>
        </div>

        <div class="setting">
            <label for="budget">Set Monthly Budget:</label>
            <input type="number" id="budget" placeholder="Enter amount">
        </div>

        <div class="setting">
            <button id="save data">Save Data</button>
            <button id="reset-data">Reset All Data</button>
        </div>
    </div>

    <script src="settings.js"></script>
</body>

</html>
